<body>

    <h1 style="text-align: center;"><a href="https://bhupesh.me/">Bhupesh's</a> Bookshelf ðŸ“š</h1>
    <p align="center">Welcome to my IRL bookshelf in the digital form. The <span style="background-color: #ffe4b2;">highlighted</span> books are my recommendations.</p>

    <!-- Main Bookshelf Section -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th class="header">Genre</th>
                    <th class="header" id="on-the-shelf-header">On the Shelf</th>
                    <th class="header" id="currently-reading-header">Currently Reading</th>
                    <th class="header" id="finished-reading-header">Finished Reading</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
            </tbody>
        </table>
    </div>

    <script>
        function fetchAndDisplayCollection() {
            const url = "https://gist.githubusercontent.com/Bhupesh-V/ecfbb6a7cc7f57051f45968bef8f1f77/raw/bookshelf.json";

            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });
        }

        function createBookHTML(book) {
            const reviewLink = book.review_link ? `<a href="${book.review_link}" target="_blank">My Review</a>` : '';
            return `
                <div class="book ${book.recommended ? 'recommended' : ''}">
                    <h3>${book.title}</h3>
                    <p><strong>By</strong> <i>${book.author}</i></p>
                    ${reviewLink}
                </div>
            `;
        }

        function loadBooks() {
            fetchAndDisplayCollection().then(books => {
                const booksTableBody = document.getElementById('books-table-body');
                const genres = {};
                let onTheShelfCount = 0;
                let currentlyReadingCount = 0;
                let finishedReadingCount = 0;

                // Group books by genre
                books.forEach(book => {
                    if (!genres[book.genre]) {
                        genres[book.genre] = {
                            currently_reading: '',
                            on_the_shelf: '',
                            read: ''
                        };
                    }

                    const bookHTML = createBookHTML(book);

                    if (book.status === "currently_reading") {
                        genres[book.genre].currently_reading += bookHTML;
                        currentlyReadingCount++;
                    } else if (book.status === "on_the_shelf") {
                        genres[book.genre].on_the_shelf += bookHTML;
                        onTheShelfCount++;
                    } else if (book.status === "read") {
                        genres[book.genre].read += bookHTML;
                        finishedReadingCount++;
                    }
                });

                // Update headers with counts
                document.getElementById('on-the-shelf-header').innerText = `On the Shelf (${onTheShelfCount})`;
                document.getElementById('currently-reading-header').innerText = `Currently Reading (${currentlyReadingCount})`;
                document.getElementById('finished-reading-header').innerText = `Finished Reading (${finishedReadingCount})`;

                // Add rows to the table for each genre
                for (const genre in genres) {
                    booksTableBody.innerHTML += `
                        <tr>
                            <td><strong>${genre}</strong></td>
                            <td>${genres[genre].on_the_shelf || ''}</td>
                            <td>${genres[genre].currently_reading || ''}</td>
                            <td>${genres[genre].read || ''}</td>
                        </tr>
                    `;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', loadBooks);
    </script>

</body>
