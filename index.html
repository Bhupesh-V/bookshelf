  <style>
    body {
      font-family: "Gentium Book Plus", serif;
      margin: 0;
      padding: 0;
      background-color: floralwhite;
    }

    .container {
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
    }

    th:first-child,
    td:first-child {
      width: 100px;
      /* Set fixed width for Genre column */
      padding: 6px;
    }

    .book {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: floralwhite;
      box-shadow: 3px 3px;
    }

    .recommended {
      background-color: #ffe4b2;
      /* Highlight color for recommended books */
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .book h3 {
      margin: 5px 0;
    }

    th.header {
      font-size: x-medium;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 20px 0;
    }

    p {
      text-align: center;
      font-size: 1em;
      margin: 10px 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 54%);
      text-align: center;
      width: 300px;
      /* max-width: 80%; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 5px;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

    .thoughts-btn {
      background-color: black;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: xx-small;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }


    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {

      th:first-child,
      td:first-child {
        width: auto;
      }

      h1 {

      p {

<body>
  <h1 style="text-align: center">
    <a href="https://bhupesh.me/">Bhupesh's</a> Bookshelf ðŸ“š
  </h1>
  <p align="center">
    Welcome to my IRL <strike>bookshelf</strike> (books I have read) in the digital form. The
    <span style="background-color: #ffe4b2">highlighted</span> books are my
    recommendations.
  </p>
  <p id="last-updated"></p>

  <!-- Main Bookshelf Section -->
  <div class="container">
    <table>
      <thead>
        <tr>
          <th class="header">Genre</th>
          <th class="header" id="on-the-shelf-header">On the Shelf</th>
          <th class="header" id="currently-reading-header">
            Currently Reading
          </th>
          <th class="header" id="finished-reading-header">
            Finished Reading
          </th>
        </tr>
      </thead>
      <tbody id="books-table-body"></tbody>
    </table>
  </div>

  <!-- Thoughts Modal -->
  <div id="thoughtsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img height="30px"
        src="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’­</text></svg>"
        alt="thoughts" />
      <h3 id="thoughtsTitle">My Thoughts</h3>
      <p id="thoughtsContent"></p>
    </div>
  </div>

  <script>
    function fetchAndDisplayCollection() {
      const url =
        "https://gist.githubusercontent.com/Bhupesh-V/ecfbb6a7cc7f57051f45968bef8f1f77/raw/bookshelf.json";

      return fetch(url)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .catch((error) => {
          console.error(
            "There was a problem with your fetch operation:",
            error
          );
        });
    }

    function fetchGistMetadata() {
      const gistUrl = "https://api.github.com/gists/ecfbb6a7cc7f57051f45968bef8f1f77";
      return fetch(gistUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .catch((error) => {
          console.error("There was a problem with your fetch operation:", error);
        });
    }

    function showThoughts(title, thoughts) {
      const modal = document.getElementById('thoughtsModal');
      const titleElement = document.getElementById('thoughtsTitle');
      const contentElement = document.getElementById('thoughtsContent');

      titleElement.textContent = `My Thoughts on "${title}"`;
      contentElement.textContent = thoughts;
      modal.style.display = 'block';
    }

    function hideThoughts() {
      const modal = document.getElementById('thoughtsModal');
      modal.style.display = 'none';
    }

    function createBookHTML(book) {
      const thoughtsButton = book.thoughts
        ? `<button class="thoughts-btn" onclick="showThoughts('${book.title.replace(/'/g, "\\'")}', '${book.thoughts.replace(/'/g, "\\'")}')">ðŸ’­ Thoughts</button>`
        : "";

      return `
                <div class="book ${book.recommended ? "recommended" : ""}">
                    <p style="font-weight: bold;">${book.title}</p>
                    <p><strong>By</strong> <i>${book.author}</i></p>
                    ${thoughtsButton}
                </div>
            `;
    }

    function loadBooks() {
      fetchAndDisplayCollection().then((books) => {
        const booksTableBody = document.getElementById("books-table-body");
        const genres = {};
        let onTheShelfCount = 0;
        let currentlyReadingCount = 0;
        let finishedReadingCount = 0;

        // Group books by genre
        books.forEach((book) => {
          if (!genres[book.genre]) {
            genres[book.genre] = {
              currently_reading: "",
              on_the_shelf: "",
              read: "",
            };
          }

          const bookHTML = createBookHTML(book);

          if (book.status === "currently_reading") {
            genres[book.genre].currently_reading += bookHTML;
            currentlyReadingCount++;
          } else if (book.status === "on_the_shelf") {
            genres[book.genre].on_the_shelf += bookHTML;
            onTheShelfCount++;
          } else if (book.status === "read") {
            genres[book.genre].read += bookHTML;
            finishedReadingCount++;
          }
        });

        // Update headers with counts
        document.getElementById(
          "on-the-shelf-header"
        ).innerText = `On the Shelf (${onTheShelfCount})`;
        document.getElementById(
          "currently-reading-header"
        ).innerText = `Currently Reading (${currentlyReadingCount})`;
        document.getElementById(
          "finished-reading-header"
        ).innerText = `Finished Reading (${finishedReadingCount})`;

        // Add rows to the table for each genre
        for (const genre in genres) {
          booksTableBody.innerHTML += `
                        <tr>
                            <td><strong>${genre}</strong></td>
                            <td>${genres[genre].on_the_shelf || ""}</td>
                            <td>${genres[genre].currently_reading || ""}</td>
                            <td>${genres[genre].read || ""}</td>
                        </tr>
                    `;
        }
      });
    }

    function updateLastUpdatedTime() {
      fetchGistMetadata().then((data) => {
        const options = { day: '2-digit', month: 'long', year: 'numeric' };
        const lastUpdated = new Date(data.updated_at).toLocaleDateString('en-US', options);
        const welcomeText = document.getElementById("last-updated");
        welcomeText.innerHTML = `<b>Last updated: ${lastUpdated}</b>` + welcomeText.innerHTML;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadBooks();
      updateLastUpdatedTime();

      // Close modal when clicking the close button or outside the modal
      const modal = document.getElementById('thoughtsModal');
      const closeBtn = document.querySelector('.close');

      closeBtn.onclick = hideThoughts;

      window.onclick = function (event) {
        if (event.target == modal) {
          hideThoughts();
        }
      }
    });
  </script>
