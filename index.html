    rel="stylesheet" />
  <title>Bhupesh's Bookshelf üìö</title>
  <style>
    body {
      font-family: "Gentium Book Plus", serif;
      margin: 0;
      padding: 0;
      background-color: floralwhite;
    }

    .container {
      padding: 10px;
    }

    /* Tab Styles */
    .tab-radio {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      border-bottom: 2px solid #ccc;
    }

    .tabs label {
      padding: 10px 30px;
      cursor: pointer;
      font-size: 1.1em;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tabs label:hover {
      color: #000;
    }

    #tab-bookshelf:checked~.tabs label[for="tab-bookshelf"],
    #tab-wishlist:checked~.tabs label[for="tab-wishlist"] {
      color: #000;
      border-bottom: 3px solid #000;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    #tab-bookshelf:checked~.tabs-container #content-bookshelf,
    #tab-wishlist:checked~.tabs-container #content-wishlist {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
    }

    th:first-child,
    td:first-child {
      width: 100px;
      /* Set fixed width for Genre column */
      padding: 6px;
    }

    .book {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: floralwhite;
      box-shadow: 3px 3px;
    }

    .recommended {
      background-color: #ffe4b2;
      /* Highlight color for recommended books */
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    .book h3 {
      margin: 5px 0;
    }

    th.header {
      font-size: x-medium;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 20px 0;
    }

    p {
      text-align: center;
      font-size: 1em;
      margin: 10px 0;
    }

    /* Wishlist Styles */
    .wishlist-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .wishlist-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: floralwhite;
      box-shadow: 3px 3px;
    }

    .wishlist-item h3 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
    }

    .wishlist-item .author {
      color: #666;
      font-style: italic;
      margin: 5px 0;
      font-size: medium;
    }

    .wishlist-item .genre {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 3px 10px;
      border-radius: 5px;
      font-size: 0.85em;
      margin-top: 10px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: floralwhite;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 54%);
      text-align: center;
      width: 300px;
      /* max-width: 80%; */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 5px;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

    .thoughts-btn {
      background-color: floralwhite;
      /* border: none; */
      color: black;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: xx-small;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }


    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {

      th:first-child,
      td:first-child {
        width: auto;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.9em;
      }

      .modal-content {
        max-width: 90%;
      }

      .tabs label {
        padding: 10px 20px;
        font-size: 1em;
      }

      .wishlist-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .book {
        padding: 5px;
      }

      .book h3 {
        font-size: medium;
      }

      th,
      td {
        padding: 10px;
      }

      h1 {
        font-size: 1.2em;
      }

      p {
        font-size: 0.8em;
      }

      .tabs label {
        padding: 8px 15px;
        font-size: 0.9em;
      }

      .wishlist-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <h1 style="text-align: center">
    <a href="https://bhupesh.me/">Bhupesh's</a> Bookshelf üìö
  </h1>
  <p align="center">
    Welcome to my IRL <strike>bookshelf</strike> (books I've come across) in the digital form. The
    <span style="background-color: #ffe4b2">highlighted</span> ones are my
    recommendations.
  </p>
  <p id="last-updated"></p>

  <!-- Tabs -->
  <div class="container">
    <input type="radio" name="tabs" id="tab-bookshelf" class="tab-radio" checked />
    <input type="radio" name="tabs" id="tab-wishlist" class="tab-radio" />

    <div class="tabs">
      <label for="tab-bookshelf">üìö My Shelf</label>
      <label for="tab-wishlist">üõí Wishlist</label>
    </div>

    <div class="tabs-container">
      <!-- Bookshelf Tab Content -->
      <div id="content-bookshelf" class="tab-content">
        <table>
          <thead>
            <tr>
              <th class="header">Genre</th>
              <th class="header" id="on-the-shelf-header">On the Shelf</th>
              <th class="header" id="currently-reading-header">
                Currently Reading
              </th>
              <th class="header" id="finished-reading-header">
                Finished Reading
              </th>
            </tr>
          </thead>
          <tbody id="books-table-body"></tbody>
        </table>
      </div>

      <!-- Wishlist Tab Content -->
      <div id="content-wishlist" class="tab-content">
        <div class="wishlist-container">
          <div class="wishlist-grid" id="wishlist-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Thoughts Modal -->
  <div id="thoughtsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img height="30px" style="overflow: visible;"
        src="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úçüèΩ</text></svg>"
        alt="thoughts" />
      <h3 id="thoughtsTitle">My Thoughts</h3>
      <p id="thoughtsContent"></p>
    </div>
  </div>

  <script>
    async function fetchBooks() {
      const response = await fetch("https://gist.githubusercontent.com/Bhupesh-V/ecfbb6a7cc7f57051f45968bef8f1f77/raw/bookshelf.json");
      return response.json();
    }

    async function fetchGistMetadata() {
      const response = await fetch("https://api.github.com/gists/ecfbb6a7cc7f57051f45968bef8f1f77");
      return response.json();
    }

    async function fetchWishlist() {
      const response = await fetch("https://gist.githubusercontent.com/Bhupesh-V/22c83b506d72b78d65a8b997d017881d/raw/wishlist.json");
      return response.json();
    }

    function showThoughts(title, thoughts) {
      const modal = document.getElementById('thoughtsModal');
      const titleElement = document.getElementById('thoughtsTitle');
      const contentElement = document.getElementById('thoughtsContent');

      titleElement.innerHTML = `My Thoughts on <i>"${title}"</i>`;
      contentElement.textContent = thoughts;
      modal.style.display = 'block';
    }

    function hideThoughts() {
      const modal = document.getElementById('thoughtsModal');
      modal.style.display = 'none';
    }

    function createBookHTML(book) {
      const thoughtsButton = book.thoughts
        ? `<button class="thoughts-btn" onclick="showThoughts('${book.title.replace(/'/g, "\\'")}', '${book.thoughts.replace(/'/g, "\\'")}')">‚úçüèΩ Thoughts</button>`
        : "";

      return `
                <div class="book ${book.recommended ? "recommended" : ""}">
                    <p style="font-weight: bold;">${book.title}</p>
                    <p><strong>By</strong> <i>${book.author}</i></p>
                    ${thoughtsButton}
                </div>
            `;
    }

    async function loadBooks() {
      fetchBooks().then((books) => {
        const booksTableBody = document.getElementById("books-table-body");
        const genres = {};
        let onTheShelfCount = 0;
        let currentlyReadingCount = 0;
        let finishedReadingCount = 0;

        // Group books by genre
        books.forEach((book) => {
          if (!genres[book.genre]) {
            genres[book.genre] = {
              currently_reading: "",
              on_the_shelf: "",
              read: "",
            };
          }

          const bookHTML = createBookHTML(book);

          if (book.status === "currently_reading") {
            genres[book.genre].currently_reading += bookHTML;
            currentlyReadingCount++;
          } else if (book.status === "on_the_shelf") {
            genres[book.genre].on_the_shelf += bookHTML;
            onTheShelfCount++;
          } else if (book.status === "read") {
            genres[book.genre].read += bookHTML;
            finishedReadingCount++;
          }
        });

        // Update headers with counts
        document.getElementById(
          "on-the-shelf-header"
        ).innerText = `On the Shelf (${onTheShelfCount})`;
        document.getElementById(
          "currently-reading-header"
        ).innerText = `Reading (${currentlyReadingCount})`;
        document.getElementById(
          "finished-reading-header"
        ).innerText = `Finished (${finishedReadingCount})`;

        // Add rows to the table for each genre
        for (const genre in genres) {
          booksTableBody.innerHTML += `
              <tr>
                  <td><strong>${genre}</strong></td>
                  <td>${genres[genre].on_the_shelf || ""}</td>
                  <td>${genres[genre].currently_reading || ""}</td>
                  <td>${genres[genre].read || ""}</td>
              </tr>
          `;
        }
      });
    }

    async function loadWishlist() {
      fetchWishlist().then((wishlist) => {
        const wishlistGrid = document.getElementById("wishlist-grid");

        wishlist.forEach((item) => {
          const wishlistItem = `
            <div class="wishlist-item">
              <h3>${item.title}</h3>
              <p class="author">By ${item.author}</p>
              <span class="genre">${item.genre}</span>
            </div>
          `;
          wishlistGrid.innerHTML += wishlistItem;
        });
      });
    }

    async function updateLastUpdatedTime() {
      fetchGistMetadata().then((data) => {
        const options = { day: '2-digit', month: 'long', year: 'numeric' };
        const lastUpdated = new Date(data.updated_at).toLocaleDateString('en-US', options);
        const welcomeText = document.getElementById("last-updated");
        welcomeText.innerHTML = `<b>Last updated: ${lastUpdated}</b>` + welcomeText.innerHTML;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      Promise.all([
        loadBooks(),
        loadWishlist(),
        updateLastUpdatedTime()
      ]).then(() => {
        console.log("Bookshelf data loaded successfully.");
      }).catch((error) => {
        console.error("Error loading bookshelf data:", error);
      });

      // Close modal when clicking the close button or outside the modal
      const modal = document.getElementById('thoughtsModal');
      const closeBtn = document.querySelector('.close');

      closeBtn.onclick = hideThoughts;

      window.onclick = function (event) {
        if (event.target == modal) {
          hideThoughts();
        }
      }
    });
  </script>
